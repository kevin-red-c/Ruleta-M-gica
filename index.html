<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Mágica</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>

    <h1 class="title">Ruleta Mágica</h1>

    <div class="controls">
        <input type="text" id="option" placeholder="Opción">
        <input type="number" id="percentage" placeholder="Porc">
        <button onclick="addOption()">Agregar</button>
    </div>

    <div class="controls">
        <input type="text" id="wheelName" placeholder="Nombre de la ruleta">
        <button onclick="saveWheel()">Guardar ruleta</button>
        <select id="savedWheels"></select>
        <button onclick="updateWheel()">Actualizar ruleta</button>
        <button onclick="loadWheel()">Cargar ruleta</button>
        <button onclick="deleteWheel()">Eliminar ruleta</button>
    </div>

    <canvas id="wheel" width="500" height="500"></canvas>
    <br>
    <button id="spinButton" onclick="spin()">Girar</button>

    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
